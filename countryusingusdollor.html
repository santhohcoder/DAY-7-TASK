<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var req=new XMLHttpRequest();
        req.open('GET','https://restcountries.com/v3.1/region/europe');
        req.send()
        req.onload=function(){
            var data=JSON.parse(req.response)
             console.log(data)
             var currency=data.filter((Element)=>Element.currencies!="EUSDOLLOR")
                console.log(currency)
            }
    </script>
</body>
</html>
