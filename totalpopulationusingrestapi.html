<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var req=new XMLHttpRequest()
        req.open('GET','https://restcountries.com/v3.1/subregion/south')
        req.send();
        req.onload=function(){
            var data=JSON.parse(req.response)
            console.log(data)
           var totaldata= data.reduce((accumulator,value)=>accumulator+value.population,0)
            console.log(`The total population of all the countries is ${totaldata}`);
        }

    </script>
</body>
</html>
