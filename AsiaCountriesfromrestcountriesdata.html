<html lang="en">

<body>
    <script>
        // program to get all the countries from ASIA continents alone
        console.log("lets begin programming")
        var req=new XMLHttpRequest();
        req.open('GET','https://restcountries.com/v3.1/subregion/south');
        req.send()
        req.onload=function(){
            var data=JSON.parse(req.response)
             //console.log(data)
             var asiacountries=data.filter((elements)=> elements.continents=='Asia'
             )
             console.log(asiacountries)
        }
    </script>
</body>
</html>
